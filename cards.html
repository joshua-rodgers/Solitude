        <script>
            var cards = create_deck();
            // test console.log(cards);
            var tableau = create_tableau();
            deal_cards();
            var dd = new Data_Display();
            // dd.refresh();
            // test dd.col1.childNodes[0].innerText = "*";

            dd.refresh();

            function create_tableau(){
                var table = new Array(7);
                for(var i = 0; i < table.length; i++){
                    table[i] = new Array(19);
                }
                
                return table;
            }
            /*----------------------------------------------
            ************************************************
            ************************************************
                DISPLAY CLASS - handle display concerns here
            ************************************************
            ************************************************
            */
            function Data_Display() {
                var model_col = document.createElement("div");
                model_col.className = "tableau-col container";

                var tableau_display = Array(7);
                
                for(var col of tableau_display.keys()){
                    tableau_display[col] = model_col.cloneNode();
                }
                
                var new_space = document.createElement("p");
                new_space.className = "space";
                
                for(var col of tableau_display){
                    for(var j = 0; j < 19; j++){
                        col.appendChild(new_space.cloneNode());
                    }
                    document.body.childNodes[3].childNodes[5].appendChild(col);
                }
                
                this.refresh = function(){
                    var i = 0;
                    var j = 0;
                    var display_col;
                    
                    for(var data_col of tableau){
                        display_col = tableau_display[i];
                        
                        for(var data_card of data_col){
                            if(data_card != undefined){
                                if(data_card.is_face_up){
                                    display_col.childNodes[j].innerText = data_card.suit + " " + data_card.value;
                                    display_col.childNodes[j].style.color = data_card.suit_color;
                                }else {
                                    display_col.childNodes[j].innerText = "*";
                                }
                                
                            }
                            
                            // test console.log(data_card.value);
                            j++;
                        }
                        j = 0;
                        i++;
                    }
                }
            }
            /*----------------------------------------------
            ************************************************

            ************************************************
            ************************************************

            function deal_cards(){
                var column = 0;
                var card_cursor = 51;
                var local_i = 0;
                
                for(; column < 7; column++){
                    switch(column){
                        case 0:
                            local_i = 0
                            while(local_i == 0){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 0){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 1:
                            local_i = 0
                            while(local_i < 2){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 1){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 2:
                            local_i = 0
                            while(local_i < 3){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 2){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 3:
                            local_i = 0
                            while(local_i < 4){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 3){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 4:
                            local_i = 0
                            while(local_i < 5){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 4){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 5:
                            local_i = 0
                            while(local_i < 6){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 5){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                        case 6:
                            local_i = 0
                            while(local_i < 7){
                                tableau[column][local_i] = cards[card_cursor];
                                if(local_i == 6){
                                    tableau[column][local_i].is_face_up = true;
                                }
                                card_cursor--;
                                local_i++;
                            }
                            break;
                    }
                }
            }
            
            
            function Card(suit, value, suit_color){
                this.suit = suit;
                this.value = value;
                this.is_face_up = false;
                this.suit_color = suit_color;
            }
            
            function create_deck(){
                var deck = new Array(52)
                var deck_cursor = 0;
                var suit_count = 1;
                var value = "";
                // ♣︎♥︎♦︎♠︎♤♧♡♢
                for(; suit_count <= 4; suit_count++){
                    switch(suit_count) {
                        case 1:
                            // hearts
                            generate_suit("♥︎", "red");
                            break;
                        case 2: 
                            // diamonds
                            generate_suit("♦︎", "red");
                            break;
                        case 3: 
                            // clubs
                            generate_suit("♣︎", "black");
                            break;
                        case 4:
                            // spades
                            generate_suit("♠︎", "black");
                            break;
                    }
                }
                
                return shuffle_deck(deck);
                
                
                function generate_suit(suit, color){
                    var face_counter = 14;
                    for(;face_counter >= 2; face_counter--){
                        switch(face_counter) {
                            case 14:
                                // ace
                                value = "A";
                                deck[deck_cursor] = new Card(suit, value, color);
                                deck_cursor++;
                                break;
                            case 13:
                                // king
                                value = "K";
                                deck[deck_cursor] = new Card(suit, value, color);
                                deck_cursor++;
                                break;
                            case 12:
                                // queen
                                value = "Q";
                                deck[deck_cursor] = new Card(suit, value, color);
                                deck_cursor++;
                                break;
                            case 11:
                                // jack
                                value = "J";
                                deck[deck_cursor] = new Card(suit, value, color);
                                deck_cursor++;
                                break;
                            default:
                                for(; face_counter >=2; face_counter--){
                                    deck[deck_cursor] = new Card(suit, face_counter);
                                    deck_cursor++;
                                }     
                        }
                    }
                    
                }
            }
            
            function shuffle_deck(deck){
                // refactor to keep track of open indices
                // using only open spaces.
                
                var temp_arr = new Array(52);
                var slot = 0;
                // test var counter = 0;
                
                for(var i = 0; i < 52; i++){
                    slot = generate_random();
                    temp_arr[check_slot()] = deck[i];
                }
                
                // test console.log(temp_arr);
                // test console.log(counter);
                return temp_arr;
                
                function generate_random(){
                    return Math.floor(Math.random() * 52);
                }
                
                function check_slot(){
                    var control = true;
                    var round_trip = false;
                    var origin = slot;
                    
                    if(temp_arr[slot] == null){
                        return slot;
                    }else{
                        while(control){
                            if(slot < 51 && !round_trip){
                                slot++;
                                if(temp_arr[slot] == null){
                                    control = false;
                                }
                            }else{
                                if(!round_trip){
                                    slot = origin;
                                    round_trip = true;
                                }
                                
                                slot--;
                                if(temp_arr[slot] == null){
                                    control = false;
                                }
                                // test counter++;
                            }
                        }
                        return slot;
                    }
                }
            }
